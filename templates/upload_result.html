<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <!-- Status Display -->
            <h1 class="{{ 'text-success' if result['status'] == 'success' else 'text-danger' }}">
                {{ 'Success!' if result['status'] == 'success' else 'Error!' }}
            </h1>
            
            <!-- Result Message -->
            <p class="text-muted mb-4">{{ result['message'] }}</p>
            
            <!-- File Information -->
            {% if result['status'] == 'success' %}
            <div class="alert alert-success">
                <strong>File Name:</strong> {{ result['file_name'] }} <br>
                <strong>Category:</strong> {{ category }}
            </div>
            {% endif %}
        </div>

        <!-- Navigation Buttons -->
        <div class="mt-4 text-center">
            <a href="/upload" class="btn btn-primary">Upload Another File</a>
            <a href="/" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
