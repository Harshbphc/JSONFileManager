<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="text-primary">Categories</h1>
            <p class="text-muted">Select a category to view its data summary and associated files.</p>
        </div>

        <!-- Categories List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="list-group">
                    {% for category in categories %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="fw-bold">{{ category }}</span>
                        <form action="{{ url_for('visualize_files_in_category', category=category) }}" method="get">
                            <button type="submit" class="btn btn-info btn-sm">View Files</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Navigation -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>

    <footer class="text-center mt-5 text-muted">
        <small>&copy; 2024 JSON File Manager</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
