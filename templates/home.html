<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="text-primary">JSON File Manager</h1>
            <p class="text-muted">Upload and view your JSON files quickly and easily!</p>
        </div>

        <!-- Upload Button -->
        <div class="text-center mb-4">
            <form action="/upload">
                <button type="submit" class="btn btn-success btn-lg">Upload JSON File</button>
            </form>
        </div>

        <!-- View Button -->
        <div class="text-center mb-4">
            <form action="/visualize">
                <button type="submit" class="btn btn-info btn-lg">View JSON File Summaries</button>
            </form>
        </div>

        <!-- View API documentation -->
        <div class="text-center mb-4">
            <form action="/docs">
                <button type="submit" class="btn btn-primary btn-lg">View API Documentation</button>
            </form>
        </div>

    </div>

    <footer class="text-center mt-5 text-muted">
        <small>&copy; 2024 JSON File Manager</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
