<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files in Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="text-primary">Files in Category</h1>
            <h4 class="text-info mb-3">{{ category }}</h4>
            <p class="text-muted">Total Files: <strong>{{ file_count }}</strong></p>
        </div>

        <!-- File List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="list-group">
                    {% for file in files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ file }}</span>
                        <div>
                            <a href="{{ url_for('download_file', category=category, file=file) }}" class="btn btn-outline-success btn-sm">Download</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="/visualize" class="btn btn-secondary">Back to Categories</a>
        </div>
    </div>

    <footer class="text-center mt-5 text-muted">
        <small>&copy; 2024 JSON File Manager</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
